<script>
function Calc_total() {
       var  qtd  = parseInt(document.getElementById('cQtd').value);
       tot = qtd * 1500,00;
       valDolar = tot / 5.40;
       document.getElementById('cTot').value = tot;
       document.getElementById('cDolar').value = valDolar;
   }
  

function myFunction()
{
var x;

var codigo=prompt("Digite seu codigo de 4 Digitos:");

if (codigo!=null)
  {
  x="codigo: " + codigo + " ok.";
  document.getElementById("").innerHTML=x;
  }
}
</script>
